<html>
	<head>
		<title>
			New HTML5 Input Types Demo
		</title>
	</head>
	<body>
		<h1>
			New HTML5 Input Types Demo
		</h1>
		<form>
			<label>Color:
				<input type="color" autofocus />(Hexadecimal code such as #ADD8E6)
			</label>
			<p><label>Date:
				<input type="date" id="date" name="date "value="date"
				min="2003-01-01" max="2003-02-01">
			</label></p>
			<p><label>Email:
				<input type="email" name="email" placeholder="name@domain.com" required>
			</label></p>
			<p><label>Month:
				<input type="month" id="month" name="month">
			</label></p>
			<p><label>Number:
				<input type="number" id="number" name="number" min="1" max="7">
			</label></p>
			<p><label for=range>Range(between 0 and 50):
				<input type=range id=range name=range min=0 max=50>
			</label></p>
			<p><label for=search>Search:
				<input type=search id=search name=search palceholder="search query">
			</label></p>
			<p><label for=time>Time:
				<input type=time id=time name=time>
			</label></p>
			<p><input type="submit" value="Submit">
			<input type="reset" value="Clear"></p>
		</form>
	</body>	
</html>
